apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer
  namespace: web
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: tripviewer
          image: registrybro8635.azurecr.io/bro_team/tripviewer:latest
          env:
            - name: TRIPS_API_ENDPOINT
              value: http://trips-service.api:80
            - name: USERPROFILE_API_ENDPOINT
              value: http://userprofile-service.api:80
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: '200m'
              memory: 0.5G
            limits:
              cpu: '256'
              memory: 11400G
