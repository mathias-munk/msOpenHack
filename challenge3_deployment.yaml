# Two namespaces - one for web, one for API
apiVersion: v1
kind: Namespace
metadata:
  name: web
spec:
  finalizers:
    - kubernetes
---
apiVersion: v1
kind: Namespace
metadata:
  name: api
spec:
  finalizers:
    - kubernetes
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: poi
          image: registrybro8635.azurecr.io/bro_team/poi:latest
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: mssqlconfig
                  key: username
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssqlconfig 
                  key: password
            - name: SQL_SERVER
              valueFrom:
                secretKeyRef:
                  name: mssqlconfig
                  key: server
            - name: SQL_DBNAME
              valueFrom:
                secretKeyRef:
                  name: mssqlconfig
                  key: database
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: '200m'
              memory: '0.5G'
            limits:
              cpu: '256'
              memory: 11400G
